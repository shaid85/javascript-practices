<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;
        margin: 0;}
        .container{
            border: 2px solid red;
            margin: 3px 0;
            background: #aaa;
            padding: 9px;
        }
        .bg-blue{background: blue;}
        .click{}
        #showTime{padding: 50px;
        margin: 0 auto;}
        #todo input,textarea{width: 100%; margin-bottom: 20px;}
        #description {
        margin-bottom: 15px;
        min-height: 140px;
    }
    </style>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
    <h1>Welcome to my JavaScript Tutorial</h1>
    <div id="firstcontainer" class="container">
        <button id="click">Click me</button>
        <p>This is a paragraph.</p>
    </div>
<div id="dropdown">
    <div class="container">
        <a href="#" id="dropdown">Dropdown</a>
        <ul class="category">
            <li><a href="#">Bags</a></li>
            <li><a href="#">Sharts</a></li>
            <li><a href="#">Pants</a></li>
        </ul>
    </div>
</div>    

<div id="showTime">
    <h1>JavaScript Running/Coundown Time</h1>
    <h2>Current Time: <span id="time"></span></h2>
    <br>
    <a href="#">Browse Times</a>
</div>    

<div id="todo">
    <div class="container">
        <h1>Todo list</h1>
        <div class="todoform">
            <p>Title</p>
            <input type="text" id="title" name="title">
            <p>Description</p>
            <textarea name="description" id="description"></textarea>
            <button id="add" class="btn btn-primary">Add</button>
            <button id="clearlist" class="btn btn-primary">Clear List</button>
        </div>
    </div>

    <div class="container">
        <h2>Your Items</h2>
        <div class="youritems">
            <table id="table" class="table">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some coffe</td>
                    <td>You need coffe at evening.</td>
                    <td><button  class="btn btn-primary btn-sm">Delete</button></td>
                  </tr>

                </tbody>
              </table>            
        </div>
    </div>    
</div>

    <script src="practices.js"></script>
    <script src="showTime.js"></script>
    <script src="todo.js"></script>
</body>
</html>
